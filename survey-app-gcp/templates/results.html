<!DOCTYPE html>
<html>
<head>
    <title>Survey Results</title>
    <!-- <meta http-equiv="refresh" content="3"> -->
</head>
<body>
    <h1>Survey Results</h1>
    <table>
        <tr>
            <th>Session ID</th>
            <th>Start Time</th>
            <th>Question Index</th>
            <th>Question</th>
            <th>Response</th>
        </tr>
        {% for response in responses %}
            <tr>
                <td>{{ response['session_id'] }}</td>
                <td>{{ response['start_time'] }}</td>
                <td>{{ response['q_index'] }}</td>
                <td>{{ response['question'] }}</td>
                <td>{{ response['response'] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
